<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ajustes — Eaxy</title>
  <link rel="stylesheet" href="static/css/style.css">
  <script>window.FRONTEND_API_URL = window.FRONTEND_API_URL || 'https://eaxy-backend.onrender.com/api';</script>
  <script src="static/js/app.js" defer></script>
</head>
<body>
  <header class="small-header"><a href="home.html" class="back">← Panel</a><h1 class="corporate-text">Ajustes</h1></header>
  <main class="container">
    <section class="card">
      <h2>Oficina por defecto</h2>
      <form id="settingsForm">
        <label>Oficina:
          <select name="oficina" id="oficinaSetting">
            <option value="Barcelona">Barcelona</option>
            <option value="Madrid">Madrid</option>
          </select>
        </label>
        <div class="row"><button type="submit" class="btn-metal" style="margin-top:12px">Guardar</button></div>
      </form>
    </section>

    <section class="card">
      <h2>Diseño / Efectos</h2>
      <p>Selecciona un efecto para la interfaz:</p>
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <button class="effect-btn" data-effect="metal">Brillo metálico</button>
        <button class="effect-btn" data-effect="neon">Neón</button>
        <button class="effect-btn" data-effect="snow">Nieve</button>
        <button class="effect-btn" data-effect="none">Sin efecto</button>
      </div>
      <p style="margin-top:10px;color:#9fb6d4">El efecto seleccionado se aplica al instante y se guarda.</p>
    </section>

    <section class="card">
      <h2>Historial & Informes</h2>
      <div class="options-column">
        <button id="openHist" class="option-btn">Ver Historial</button>
        <button id="openReports" class="option-btn">Informes detallados</button>
      </div>
    </section>

    <div style="height:40px"></div>
    <div class="login-footer"><small>Designed &amp; Developed by <strong>Daniel Berdellón</strong></small></div>
  </main>
</body>
</html>
