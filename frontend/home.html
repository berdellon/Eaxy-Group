<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Eaxy Group – Panel</title>
<link rel="stylesheet" href="static/css/style.css">
</head>
<body class="panel-body">
  <header class="panel-header">
    <img src="static/icons/eaxy_logo_green_mini.svg" class="logo-mini" 
alt="Eaxy mini">
    <h2 class="panel-title">Eaxy Group</h2>
    <select id="oficina-selector" class="oficina-selector">
      <option value="Barcelona">Barcelona</option>
      <option value="Madrid">Madrid</option>
    </select>
    <button id="logoutBtn" class="logout-btn">Salir</button>
  </header>
  <main class="panel-content">
    <button class="btn-metal color1" 
id="btnOperaciones">Operaciones</button>
    <button class="btn-metal color2" id="btnCaja">Caja Fuerte</button>
    <button class="btn-metal color3" id="btnHistorial">Historial</button>
    <button class="btn-metal color4" id="btnVerTodas">Ver Todas</button>
    <button class="btn-metal color5" id="btnBackup">Exportar 
Backup</button>
  </main>
  <footer class="footer-credits">Designed & Developed by <b>Daniel 
Berdellón</b></footer>
  <script src="static/js/app.js"></script>
</body>
</html>
