<!doctype html>
<html lang="es">
<head>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Eaxy Group — Panel</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="main-body">
  <header class="topbar">
    <div class="left">
      <img src="static/icons/eaxy_logo_green_mini.svg" class="mini-logo" alt="Eaxy">
      <h1 class="app-title">Eaxy Group</h1>

    <div class="right">
      <select id="oficinaSelector" class="oficina-selector" aria-label="Selecciona oficina">

      </select>

  </header>

  <main class="panel">
    <section class="tiles">

      <button id="btnExportBackup" class="tile btn-metal tile-backup">Exportar backup</button>

    <section class="welcome">
      <h2>Pantalla principal</h2>
      <p>Bienvenido al panel Eaxy. Usa los botones para navegar. (Demo)</p>
    </section>
  </main>

  <footer class="footer-small">Designed &amp; Developed by <b>Daniel Berdellón</b></footer>
