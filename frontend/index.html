<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EAXY Login</title>

<style>
/* Fondo azul eléctrico degradado original */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #001f3f, #004a95);
  font-family: Arial, sans-serif;
  color: white;
}

/* Caja translúcida original */
.login-box {
  width: 90%;
  max-width: 360px;
  padding: 25px;
  background: rgba(255,255,255,0.07);
  border-radius: 16px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 12px rgba(255,255,255,0.2);
}

/* Logo */
.logo {
  width: 130px;
  display: block;
  margin: 0 auto 15px auto;
}

/* Título */
h2 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 300;
}

/* Inputs */
input, select {
  width: 100%;
  padding: 16px; /* <-- IGUAL PARA QUE TENGAN MISMO TAMAÑO */
  margin: 10px 0;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 16px;
}

/* Botón verde corporativo */
button {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #01d463, #00a84a);
  color: white;
  font-size: 19px;
  font-weight: bold;
  margin-top: 10px;
  cursor: pointer;
  transition: 0.25s;
}

button:hover {
  filter: brightness(1.15);
}

/* Mensaje */
#msg {
  text-align: center;
  margin-top: 10px;
  min-height: 20px;
  font-size: 14px;
}

/* Footer fijo */
.footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.75);
  font-size: 13px;
}
</style>
</head>

<body>

<div class="login-box">

  <!-- Logo arriba como antes -->
  <img src="static/icons/eaxy_logo_green.svg" class="logo">

  <!-- Nuevo título -->
  <h2>Bienvenido a Xigroup</h2>

  <input id="username" type="text" placeholder="Usuario">

  <!-- PIN con teclado numérico REAL -->
  <input id="pin" type="password" inputmode="numeric" pattern="[0-9]*"
         placeholder="PIN (****)" maxlength="4">

  <!-- Selector de tienda (mismo tamaño que los demás) -->
  <select id="tiendaSelect">
    <option value="Barcelona">Barcelona</option>
    <option value="Madrid">Madrid</option>
  </select>

  <button id="loginBtn">Entrar</button>

  <div id="msg"></div>
</div>

<!-- Footer corporativo -->
<div class="footer">
  Designed & Developed by Daniel Verdellón © 2025
</div>

<script src="static/js/app.js"></script>

</body>
</html>
