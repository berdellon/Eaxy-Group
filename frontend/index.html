<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EAXY Login</title>

  <style>
    /* FONDO AZUL ELÉCTRICO DEGRADADO (VERSIÓN A RESTAURADA) */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(160deg, #011A38 0%, #032859 50%, #043B74 100%);
      color: white;
      overflow: hidden;
    }

    /* TARJETA RESPONSIVE GLASS */
    .login-card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 28px 24px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.30);
      text-align: center;
    }

    /* LOGO */
    .logo {
      width: 90px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 0 0 22px 0;
      color: #cfe9ff;
      font-weight: 500;
      font-size: 1.4rem;
    }

    /* INPUTS */
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.12);
      color: white;
      backdrop-filter: blur(5px);
    }

    input::placeholder {
      color: #d2e6ff;
    }

    /* BOTONES PEQUEÑOS Y PROPORCIONALES */
    .btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-top: 6px;
      background: linear-gradient(135deg, #00c853, #009b3a);
      color: white;
      font-weight: bold;
      transition: 0.25s;
      box-shadow: 0 4px 12px rgba(0, 200, 83, 0.35);
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 16px rgba(0,255,106,0.5);
    }

    #loginMsg {
      margin-top: 10px;
      min-height: 20px;
      color: #ff8a80;
      font-size: 0.9rem;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #A7C2D9;
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      .login-card {
        padding: 24px 20px;
        max-width: 330px;
      }
      .logo {
        width: 75px;
      }
    }
  </style>
</head>

<body>

  <div class="login-card">
    <!-- LOGO (usa el tuyo) -->
    <img src="static/icons/eaxy_logo_green.svg" class="logo">

    <h2>Bienvenido a EAXY</h2>

    <!-- Selector de tienda -->
    <select id="tiendaSelect">
      <option value="" disabled selected>Selecciona sede</option>
      <option value="Barcelona">Barcelona</option>
      <option value="Madrid">Madrid</option>
    </select>

    <input id="username" type="text" placeholder="Usuario">

    <!-- PIN oculto -->
    <input id="password" type="password" placeholder="PIN">

    <button id="loginBtn" class="btn">Entrar</button>

    <div id="loginMsg"></div>
  </div>

  <footer>Designed & Developed by EAXY</footer>

  <script src="static/js/app.js"></script>
</body>
</html>
