<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EAXY Login</title>

<style>
body {
  margin:0;
  padding:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #002b55, #0050a8);
  font-family: Arial, sans-serif;
  color:white;
}

.login-box {
  width: 90%;
  max-width: 330px;
  padding:25px;
  background: rgba(255,255,255,0.08);
  border-radius: 14px;
  backdrop-filter: blur(8px);
  box-shadow: 0 0 12px rgba(255,255,255,0.15);
}

h2 {
  text-align:center;
  margin-bottom:20px;
  font-weight:300;
}

input, select {
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border: none;
  outline:none;
  font-size:16px;
}

button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:8px;
  background: linear-gradient(135deg, #00c853, #02a642);
  color:white;
  font-size:18px;
  margin-top:10px;
  cursor:pointer;
  transition:0.2s;
}

button:hover {
  opacity:0.9;
}

#msg {
  text-align:center;
  margin-top:10px;
  min-height:20px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Acceso</h2>

  <input id="username" type="text" placeholder="Usuario">
  <input id="pin" type="password" placeholder="PIN (****)" maxlength="4">

  <!-- Selector de tienda -->
  <select id="tiendaSelect">
    <option value="Barcelona">Barcelona</option>
    <option value="Madrid">Madrid</option>
  </select>

  <button id="loginBtn">Entrar</button>

  <div id="msg"></div>
</div>

<script src="static/js/app.js"></script>

</body>
</html>
