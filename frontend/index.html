<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Eaxy Group — Acceso</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- URL del backend API -->
  <script>
      window.FRONTEND_API_URL = 'https://eaxy-backend.onrender.com/api';
  </script>

</head>

<body class="login-body">

  <div class="center-wrap">

    <div class="card login-card">

      <div class="logo-wrap">
        <img src="static/icons/eaxy_logo_green.svg" alt="Eaxy Group" class="login-logo">
      </div>

      <h1 class="title corporate-text">Bienvenido a Eaxy Group</h1>
      <p class="subtitle">Accede con tu usuario y PIN</p>

      <div class="form">
        <input id="username"
               placeholder="Usuario"
               class="input"
               autocomplete="username"
               required>

        <input id="password"
               placeholder="PIN"
               class="input"
               type="password"
               inputmode="numeric"
               pattern="[0-9]*"
               autocomplete="one-time-code"
               required>

        <button id="loginBtn" class="btn-metal btn-primary">Entrar</button>

        <div id="loginMsg" class="msg"></div>
      </div>

      <!-- Footer único -->
      <div class="login-footer">
        <small>Designed &amp; Developed by <strong>Daniel Berdellón</strong></small>
      </div>

    </div>
  </div>

  <script src="static/js/app.js" defer></script>

</body>
</html>
