<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Eaxy Group — Login</title>
  <link rel="stylesheet" href="static/css/style.css">
  <script src="static/js/app.js" defer></script>
</head>
<body>

  <main class="login-container">
    <h1 class="corporate-text">Eaxy Group</h1>

    <div class="card login-card">

      <label>Usuario</label>
      <input id="username" class="input" type="text" autocomplete="off"/>

      <label>PIN</label>
      <input id="password" class="input" type="password" maxlength="4" autocomplete="off"/>

      <button id="loginBtn" class="btn-metal-green">Entrar</button>

      <div id="loginMsg" class="login-msg"></div>

    </div>

    <div class="login-footer">
      Designed &amp; Developed by <strong>Daniel Berdellón</strong>
    </div>
  </main>

</body>
</html>
