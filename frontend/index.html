<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EAXY - Login</title>
  <link rel="stylesheet" href="static/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="login-body">

  <div class="login-container">
    <h1 class="title">EAXY</h1>

    <label>Usuario</label>
    <input id="username" type="text" placeholder="Usuario">

    <label>PIN</label>
    <input id="password" type="password" placeholder="••••">

    <label>Tienda</label>
    <select id="tiendaSelect">
      <option value="Barcelona">Barcelona</option>
      <option value="Madrid">Madrid</option>
      <option value="Sants">Sants</option>
      <option value="Aeropuerto">Aeropuerto</option>
    </select>

    <button id="loginBtn" class="btn-metal">Entrar</button>
    <div id="loginMsg" class="msg"></div>
  </div>

  <footer class="footer">
    Designed & developed by EAXY © 2025  
  </footer>

  <script src="static/js/app.js"></script>
</body>
</html>
