<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EAXY Login</title>

  <style>
    /* --- FONDO AZUL ELÉCTRICO DEGRADADO (VERSIÓN A ORIGINAL) --- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #021F46 0%, #032859 50%, #043B74 100%);
      color: white;
      overflow: hidden;
    }

    /* --- TARJETA GLASS COMO LA QUE TE GUSTABA --- */
    .login-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 35px 28px;
      width: 88%;
      max-width: 380px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      text-align: center;
    }

    .login-card h2 {
      margin-top: 0;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.5rem;
      color: #CFE9FF;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(8px);
    }

    input::placeholder {
      color: #CFE9FF;
    }

    /* --- BOTÓN VERDE CORPORATIVO EAXY (EL MISMO QUE TE GUSTABA) --- */
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      background: linear-gradient(135deg, #00c853, #009b3a);
      color: white;
      font-weight: bold;
      transition: 0.25s;
      box-shadow: 0 4px 12px rgba(0, 200, 83, 0.35);
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 16px rgba(0, 255, 106, 0.5);
    }

    /* --- MENSAJE DE ERROR --- */
    #loginMsg {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #ff8a80;
      min-height: 20px;
    }

    /* FOOTER FIJO */
    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #A7C2D9;
      font-size: 0.85rem;
      opacity: .8;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>Bienvenido a EAXY</h2>

    <!-- SELECTOR DE TIENDA — AHORA COMO BOTÓN Y ESTILO UNIFICADO -->
    <select id="tiendaSelect">
      <option value="" disabled selected>Selecciona sede</option>
      <option value="Barcelona">Barcelona</option>
      <option value="Madrid">Madrid</option>
    </select>

    <input id="username" type="text" placeholder="Usuario">

    <!-- PIN COMO CONTRASEÑA (✔ Asteriscos) -->
    <input id="password" type="password" placeholder="PIN">

    <button id="loginBtn" class="btn">Entrar</button>

    <div id="loginMsg"></div>
  </div>

  <footer>Designed & Developed by EAXY</footer>

<script src="static/js/app.js"></script>
</body>
</html>
