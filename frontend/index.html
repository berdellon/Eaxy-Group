<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Eaxy Group – Login</title>
<link rel="stylesheet" href="static/css/style.css">
<link rel="manifest" href="manifest.json">
</head>
<body class="login-body">
  <div class="login-container">
    <img src="static/icons/eaxy_logo_green.svg" class="logo-login" 
alt="Eaxy logo">
    <h1 class="welcome-metal">Bienvenido a <span class="green-glow">Eaxy 
Group</span></h1>
    <div class="login-box">
      <input id="username" class="input" placeholder="Usuario">
      <input id="password" class="input" placeholder="PIN" 
type="password">
      <button id="loginBtn" class="btn-metal">Entrar</button>
    </div>
    <p class="footer-credits">Designed & Developed by <b>Daniel 
Berdellón</b></p>
  </div>
  <script src="static/js/app.js"></script>
</body>
</html>
