<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EAXY - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="login-body">

  <div class="login-container">
    <img src="static/icons/eaxy_logo_green.svg" class="login-logo" alt="EAXY">

    <label for="username">Usuario</label>
    <input id="username" type="text" placeholder="Usuario">

    <label for="password">PIN</label>
    <input id="password" type="password" placeholder="••••">

    <label for="tiendaSelect">Delegación</label>
    <select id="tiendaSelect">
      <option value="Barcelona">Barcelona</option>
      <option value="Madrid">Madrid</option>
    </select>

    <button id="loginBtn" class="btn-metal">Entrar</button>
    <div id="loginMsg" class="login-msg"></div>
  </div>

  <footer class="footer">
    Designed & Developed by EAXY © 2025
  </footer>

  <script src="static/js/app.js"></script>
</body>
</html>
