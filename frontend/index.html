<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EAXY Login</title>

<style>
/* Fondo azul eléctrico degradado original */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #001a33, #00427d);
  font-family: Arial, sans-serif;
  color: white;
}

/* Caja translúcida */
.login-box {
  width: 90%;
  max-width: 360px;
  padding: 22px;
  background: rgba(255,255,255,0.08);
  border-radius: 16px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 10px rgba(255,255,255,0.18);
}

/* Logo */
.logo {
  width: 120px;
  display: block;
  margin: 0 auto 12px auto;
}

/* Título */
h2 {
  text-align: center;
  margin-bottom: 18px;
  font-weight: 300;
  font-size: 20px;
}

/* Inputs – mismo tamaño exacto */
input, select {
  width: 100%;
  padding: 12px;           /* <-- TAMANO UNIFORME */
  margin: 8px 0;
  border-radius: 7px;
  border: none;
  outline: none;
  font-size: 16px;         /* <-- UNIFORMADO */
  box-sizing: border-box;
}

/* Botón verde corporativo */
button {
  width: 100%;
  padding: 12px;           /* <-- IGUAL QUE INPUTS */
  border: none;
  border-radius: 9px;
  background: linear-gradient(135deg, #00c85d, #009a46);
  color: white;
  font-size: 17px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.25s;
  margin-top: 8px;
}

button:hover {
  filter: brightness(1.15);
}

/* Mensaje */
#msg {
  text-align: center;
  margin-top: 10px;
  min-height: 20px;
  font-size: 14px;
}

/* Footer */
.footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.75);
  font-size: 13px;
}
</style>
</head>

<body>

<div class="login-box">

  <!-- Logo -->
  <img src="static/icons/eaxy_logo_green.svg" class="logo">

  <!-- Título corregido -->
  <h2>Bienvenido a Eaxy Group</h2>

  <!-- Usuario -->
  <input id="username" type="text" placeholder="Usuario">

  <!-- PIN con teclado numérico -->
  <input id="pin" type="password" inputmode="numeric" pattern="[0-9]*"
         placeholder="PIN (****)" maxlength="4">

  <!-- Selector de tienda (igual tamaño) -->
  <select id="tiendaSelect">
    <option value="Barcelona">Barcelona</option>
    <option value="Madrid">Madrid</option>
  </select>

  <!-- Botón entrar -->
  <button id="loginBtn">Entrar</button>

  <div id="msg"></div>
</div>

<!-- Footer corregido -->
<div class="footer">
  Designed & Developed by Daniel Berdellón © 2025
</div>

<script src="static/js/app.js"></script>

</body>
</html>
