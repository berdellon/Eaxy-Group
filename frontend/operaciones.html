<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EAXY - Operaciones</title>
  <link rel="stylesheet" href="static/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<header class="header">
  <h2>Operaciones</h2>
  <button onclick="window.location.href='home.html'" class="btn-small">⟵ Volver</button>
</header>

<div class="content">
  <button id="openModalOp" class="btn-metal">+ Nueva Operación</button>

  <div id="opsList" class="ops-list">
    Cargando operaciones...
  </div>
</div>

<!-- MODAL -->
<div id="opModal" class="modal hidden">
  <div class="modal-content">
    <h2>Nueva operación</h2>

    <label>Tipo</label>
    <select id="m_tipo">
      <option value="compra">Compra</option>
      <option value="venta">Venta</option>
      <option value="envio">Envío</option>
      <option value="deposito">Depósito</option>
    </select>

    <label>Cliente</label>
    <input id="m_cliente" type="text">

    <label>Importe</label>
    <input id="m_importe" type="number">

    <label>Moneda</label>
    <select id="m_moneda">
      <option value="EUR">EUR</option>
      <option value="USD">USD</option>
      <option value="GBP">GBP</option>
    </select>

    <button id="m_save" class="btn-metal">Crear operación</button>
    <button id="m_close" class="btn-close">Cerrar</button>
  </div>
</div>

<footer class="footer">
  Designed & developed by EAXY © 2025
</footer>

<script src="static/js/app.js"></script>
</body>
</html>
