<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Operaciones — Eaxy</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <main class="container">
    <header class="small-header">
      <a href="home.html" class="back">← Volver</a>
      <h1 class="corporate-text">Operaciones</h1>
    </header>

    <section class="card">
      <div style="display:flex;justify-content:flex-end">
        <button id="btnNuevaOp" class="btn-metal">+ Crear operación</button>
      </div>

      <div style="margin-top:16px" id="opsList">Cargando...</div>
    </section>

    <div class="login-footer">Designed &amp; Developed by <strong>Daniel Berdellón</strong></div>
  </main>

  <!-- MODAL (nuevo) -->
  <div id="modalOp" class="modal hidden">
    <div class="modal-content">
      <h2>Nueva operación</h2>
      <label>Tipo</label>
      <select id="opTipo">
        <option value="cash">Cash</option>
        <option value="cripto">Cripto</option>
        <option value="entrada">Entrada</option>
        <option value="salida">Salida</option>
      </select>
      <label>Cliente</label>
      <input id="opCliente" type="text" placeholder="Opcional">
      <label>Importe</label>
      <input id="opImporte" type="number" step="0.01">
      <label>Moneda</label>
      <input id="opMoneda" value="EUR">
      <div style="margin-top:12px;display:flex;gap:8px">
        <button id="opSave" class="btn-primary">Guardar</button>
        <button id="opCancel" class="btn-ghost">Cancelar</button>
      </div>
    </div>
  </div>

<script src="static/js/app.js" defer></script>
</body>
</html>
